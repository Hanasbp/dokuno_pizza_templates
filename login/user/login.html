<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="../../resources/img/favicon.png">
  <title>Materialart Admin Template</title>
  <link href="../../resources/assets_materialize/css/style.css" rel="stylesheet">
  <!-- This page CSS -->
  <link href="../../resources/assets_materialize/css/pages/authentication.css" rel="stylesheet">
</head>

<body>
  <div class="main-wrapper">
    <div class="preloader">
      <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">Material Admin</p>
      </div>
    </div>
    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
      style="background:url('../../resources/img/auth-bg.jpg') no-repeat center center;">
      <div class="auth-box">
        <div id="loginform">
          <div class="logo">
            <span class="db"><img src="../../resources/img/favicon.png" alt="logo" /></span>
            <h5 class="font-medium m-b-20">Sign In to User</h5>
          </div>
          <!-- Form -->
          <div class="row">
            <form class="col s12" action="index.html">
              <!-- email -->
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate" />
                  <label for="email">Email</label>
                </div>
              </div>
              <!-- pwd -->
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate" />
                  <label for="password">Password</label>
                </div>
              </div>
              <!-- pwd -->
              <div class="row m-t-40">
                <div class="col s12">
                  <button class="btn-large w100 red accent-4" type="submit">Login</button>
                </div>
              </div>
            </form>
          </div>
          <div class="center-align m-t-20 db">
            Don't have an account? <a href="register.html">Sign Up!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../resources/assets_materialize/libs/jquery/dist/jquery.min.js"></script>
  <script src="../../resources/assets_materialize/js/materialize.min.js"></script>
  <script>
    $('.tooltipped').tooltip();
    $('#to-recover').on("click", function () {
      $("#loginform").slideUp();
      $("#recoverform").fadeIn();
    });
    $(function () {
      $(".preloader").fadeOut();
    });
  </script>
</body>

</html>
